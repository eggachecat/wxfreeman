<md-toolbar class="light-blue md-table-toolbar">
  <div class="md-toolbar-tools">
    <span>搜尋料號單</span>
    <span flex></span>
    <input type="text" name="" value="" placeholder="">
    <md-button class="md-success" ng-click="search()">
      搜尋
     </md-button>
  </div>
</md-toolbar>
 

<button ng-click="goBack()">back</button>
<button ng-click="sendAllMessage()">send</button>

<md-content>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="contact in data['contactList']" ng-if="contact.SnsFlag == 49">
      <img ng-src="data:img/jpg;base64,{{contact.src}}" class="md-avatar">
      <div class="md-list-item-text">
        <h4>{{contact.NickName}}</h4>
        <h3>{{contact.RemarkName}}</h3>
        <p>
          <md-input-container md-no-float class="md-block">
            <input ng-model="messages[contact.NickName]" placeholder="message">
          </md-input-container>
          
        </p>
      </div>
      <md-button class="md-secondary" ng-click="sendMessage(messages[contact.NickName], contact.UserName)">send</md-button>
      <md-button class="md-secondary" ng-click="getHeaderImage(contact)">get image</md-button>
      <!-- <md-divider md-inset ng-if="!$last"></md-divider> -->
    </md-list-item>
  </md-list>
</md-content>

<style type="text/css" media="screen">
 
  .no-code-value {
    background-color: white;
    width: 350px;
    height: 120px;
    float:right;
  }
</style>
