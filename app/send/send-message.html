<md-toolbar class="light-blue md-table-toolbar" style="position: fixed;">
    <div class="md-toolbar-tools">
        <!-- <md-button class="md-raised" ng-click="goBack()">back</md-button> -->

        <md-button class="md-raised" ng-click="smViewModel.sendAllText()">发送所有文字</md-button>
        <md-button class="md-raised" ng-click="smViewModel.sendAllLed()">发送所有LED</md-button>

        <md-button class="md-raised" ng-click="smViewModel.saveContactList()">保存联系列表</md-button>
        <md-button class="md-raised" ng-click="smViewModel.loadMessages()">导入留言</md-button>
        <md-button class="md-raised" ng-click="smViewModel.saveMessages()">保存留言</md-button>
        <md-button class="md-raised" ng-click="smViewModel.SetTimingMissionStart()"
                   ng-show="smViewModel.startSetTimingMission">开始设置定时任务
        </md-button>
        <md-button class="md-raised" ng-click="smViewModel.SetTimingMissionEnd()"
                   ng-hide="smViewModel.startSetTimingMission">开始设置定时任务
        </md-button>

        <md-button class="md-raised" ng-click="smViewModel.addTextToAllDialog($event)">格式化留言</md-button>
        <md-button class="md-raised" ng-click="smViewModel.beOrNotToBe()">
            <span ng-hide="smViewModel.alive.alive">保持在线</span>
            <span ng-show="smViewModel.alive.alive">停止自嗨</span>
        </md-button>

        <md-button class="md-success" ng-click="smViewModel.search()">
            通缉犯：
        </md-button>
        <input type="text" name="" value="" placeholder="" ng-model="keyword">

    </div>
</md-toolbar>


<md-content style="margin-top: 64px;" layout-padding>


    <md-list>
        <!-- interval: <input type="text" name="" value="" placeholder="" ng-model="time_interval" ng-init="time_interval = 100;"> -->
        <!-- id1: <input type="text" name="" value="" placeholder="" ng-model="smViewModel.test_id[0]"> -->
        <!-- id2: <input type="text" name="" value="" placeholder="" ng-model="smViewModel.test_id[1]"> -->
        <!--   id3: <input type="text" name="" value="" placeholder="" ng-model="smViewModel.test_id[2]">
          id4: <input type="text" name="" value="" placeholder="" ng-model="smViewModel.test_id[3]"> -->


        <!-- times: <input type="text" name="" value="" placeholder="" ng-model="times" ng-init="times = 10;"> -->

        <!-- <md-button class="md-raised" ng-click="smViewModel.test(1, times);">测试</md-button> -->

        <!-- <md-button class="md-raised" ng-click="smViewModel.sendAll(times);">God-Help-Me</md-button> -->


        <!-- sendAll -->

        <div ng-repeat="contact in smViewModel.data['contactList'] | UserFilter | searchFilter: keyword | orderBy: 'priority'">

            <md-list-item ng-click="smViewModel.addPriority(contact);">
                <img ng-src="data:img/jpg;base64,{{contact.src}}" class="md-avatar"/>
                <p>{{contact.RemarkName}} ({{contact.NickName}})[{{contact.priority}}]</p>
                <!--{{contact}}-->
                <!-- - {{contact.UserName}}-->
                <md-button class="md-primary" ng-click="smViewModel.changeRemarkNameDialog($event, contact)">改备注
                </md-button>
                <md-button class="md-primary" ng-click="smViewModel.changeChatroomNameDialog($event, contact)">改Topic
                </md-button>
                <md-button class="md-primary"
                           ng-click="smViewModel.delayChangeChatroomNameDialog($event, contact, '2017-09-20 00:00:00')">
                    delay-改Topic
                </md-button>


                <md-button class="md-primary" ng-click="smViewModel.getHeaderImage(contact)">偷窥</md-button>
                <md-switch class="md-secondary" ng-model="smViewModel.repeatRobot[contact.UserName]"> 学舌脑</md-switch>
                <md-switch class="md-secondary" ng-model="smViewModel.inverseRobot[contact.UserName]"> 反话脑</md-switch>

            </md-list-item>

            <md-list-item class="secondary-button-padding" layout-padding>
                <p>
                    <md-input-container class="md-block no-margin">
                        <label>text</label>
                        <input ng-model="smViewModel.text_array[contact.NickName]">
                    </md-input-container>
                </p>
                <md-button class="md-primary"
                           ng-click="smViewModel.sendText(smViewModel.text_array[contact.NickName], contact.UserName)">
                    发送文字信息
                </md-button>
                <md-button class="md-primary" ng-click="smViewModel.delaySendText(contact, '2017-09-20 00:00:00')">
                    delay发送文字信息
                </md-button>

            </md-list-item>

            <md-list-item class="secondary-button-padding" layout="row" layout-padding>
                <md-input-container class="md-block no-margin" flex="10"
                ">
                <label>led-symbol</label>
                <input ng-model="smViewModel.led_array[contact.NickName].symbol">
                </md-input-container>
                <md-input-container class="md-block no-margin" flex="90">
                    <label>led</label>
                    <input ng-model="smViewModel.led_array[contact.NickName].content">
                </md-input-container>
                <md-button class="md-primary"
                           ng-click="smViewModel.sendLed(smViewModel.led_array[contact.NickName], contact.UserName)">
                    发送LED信息
                </md-button>
            </md-list-item>


            <md-divider style="border-color:#2196F3;"></md-divider>
        </div>


    </md-list>
</md-content>

<style type="text/css" media="screen">

    .no-code-value {
        background-color: white;
        width: 350px;
        height: 120px;
        float: right;
    }

    .no-margin {
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }

    md-switch {
        margin: 33px !important;
    }
</style>
